<html ng-app="Flaskapp">
    <head>
        <title>angular</title>
    </head>

    <body ng-controller="FlaskappController">
        press submit and look at the JS console

        <hr />
        <strong>Create</strong>:<br />
        <form role="form" ng-submit="create()">
            <input type="text" ng-model="cookie_recipe_url" name="recipe" class="form-control" id="recipe-box" placeholder="Enter Recipe URL..." style="max-width: 300px;"><br />
            <input type="text" ng-model="cookie_name" name="name" class="form-control" id="name-box" placeholder="Enter Name..." style="max-width: 300px;"><br />
            <input type="text" ng-model="quantity" name="quantity" class="form-control" id="quantity-box" placeholder="Enter Quantity..." style="max-width: 300px;"><br />
            <input type="submit" value="Create">
        </form>
        <hr />
        <strong>Retrieve</strong>:<br />
        <form role="form" ng-submit="retrieve()">
            <input type="text" ng-model="cookie_id" name="cookie_id" class="form-control" id="id-box" placeholder="Enter Cookie ID..." style="max-width: 300px;"><br />
            <input type="submit" value="Retrieve">
        </form>
        <hr />
        <strong>Update</strong>:<br />
        <form role="form" ng-submit="update()">
            <input type="text" ng-model="cookie_id" name="cookie_id" class="form-control" id="id-box" placeholder="Enter Cookie ID..." style="max-width: 300px;"><br />
            <input type="text" ng-model="cookie_recipe_url" name="recipe" class="form-control" id="recipe-box" placeholder="Enter Recipe URL..." style="max-width: 300px;"><br />
            <input type="text" ng-model="cookie_name" name="name" class="form-control" id="name-box" placeholder="Enter Name..." style="max-width: 300px;"><br />
            <input type="text" ng-model="quantity" name="quantity" class="form-control" id="quantity-box" placeholder="Enter Quantity..." style="max-width: 300px;"><br />
            <input type="submit" value="Update">
        </form>
        <hr />
        <strong>Delete</strong>:<br />
        <form role="form" ng-submit="delete()">
            <input type="text" ng-model="cookie_id" name="cookie_id" class="form-control" id="id-box" placeholder="Enter Cookie ID..." style="max-width: 300px;"><br />
            <input type="submit" value="Delete">
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
        <script src="{{ url_for('static', filename='cookie.js') }}"></script>
    </body>
</html>
